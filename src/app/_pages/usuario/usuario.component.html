
<button mat-button class="btnConsultar" color="primary" type="submit" (click)="filtrarPorNombre()" >Consultar</button>
<button mat-button class="btnLimpiar" color="primary" type="button" (click)="limpiarConsultaBtn()" >Limpiar</button>
<button mat-button class="btnCrearUsuario" color="primary" (click)="abrirDialogoRegistrar()" >Crear usuario</button>
<div class="input">
  <mat-form-field >
    <input  matInput (keyup)="filtrar($event)" placeholder="Buscar usuario"  [(ngModel)]="consulta">
  </mat-form-field>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      <!--  <input matInput type="text" [value]="element.nombres" >-->
    </ng-container>

    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
        <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
    </ng-container>

    <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let element">        
          <button mat-button color="primary" (click)="abrirDialogo(element)" ><mat-icon>ballot</mat-icon></button>
         <!--<button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>-->
        </mat-cell>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
